<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✝️ 큐티 도우미 - 매일의 영적 성장을 돕는 도구</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <div class="title-group">
                    <h1><i class="fas fa-bible"></i> 큐티 도우미</h1>
                    <p class="subtitle">매일의 말씀 묵상을 위한 지혜로운 도우미</p>
                </div>
                <!-- 다크 모드 버튼 -->
                <button id="darkmode-toggle" class="darkmode-btn">
                    <i class="fas fa-moon"></i> 다크 모드
                </button>
            </div>
        </header>

        <div class="input-section card">
            <div class="search-box">
                <h3><i class="fas fa-search"></i> 성경 구절 검색</h3>
                <div class="search-controls">
                    <input type="text" id="bible-ref" placeholder="예) 로마서 1:1-10, 요한복음 1:1-3" list="recent-searches">
                    <datalist id="recent-searches"></datalist>
                    <button id="fetch-btn" class="primary-btn">
                        <i class="fas fa-book-open"></i> 본문 가져오기
                    </button>
                    <button id="daily-devotional-btn" class="secondary-btn">
                        <i class="fas fa-calendar-day"></i> 오늘의 본문(개발중)
                    </button>
                    <span id="loading-indicator" style="display:none;">⏳ 로딩 중...</span>
                </div>
            </div>
            <textarea id="bible-text" placeholder="본문 내용이 여기에 표시됩니다..." readonly></textarea>
        </div>

        <div class="qt-sections">
            <div class="prayer-section card">
                <h3><i class="fas fa-pray"></i> 들어가는 기도</h3>
                <textarea id="prayer-text" placeholder="말씀을 읽기 전에 드리는 기도를 작성해주세요"></textarea>
            </div>

            <!-- 본문 요약 섹션 추가 -->
            <div class="summary-section card">
                <h3><i class="fas fa-align-left"></i> 본문 요약</h3>
                <p class="section-description">오늘 읽은 본문을 간단히 요약해보세요</p>
                <textarea id="summary-text" placeholder="본문 내용을 요약해서 작성해주세요"></textarea>
            </div>

            <div class="captured-section card">
                <h3><i class="fas fa-highlighter"></i> 붙잡은 말씀</h3>
                <p class="section-description">오늘 말씀 중 가장 마음에 와닿은 구절을 기록하세요</p>
                <textarea id="captured-text" placeholder="본문에서 감동받은 구절을 작성해주세요"></textarea>
            </div>

            <div class="meditation-section card">
                <h3><i class="fas fa-lightbulb"></i> 느낌과 묵상</h3>
                <p class="section-description">말씀을 통해 깨달은 점과 묵상한 내용을 기록하세요</p>
                <textarea id="meditation-text" placeholder="오늘 말씀을 통해 깨달은 점을 기록하세요"></textarea>
            </div>

            <div class="application-section card">
                <h3><i class="fas fa-hands-helping"></i> 적용과 결단</h3>
                <p class="section-description">말씀을 삶에 어떻게 적용할지 구체적으로 계획해보세요</p>
                <div class="application-grid">
                    <div class="app-card">
                        <label><i class="fas fa-heart"></i> 성품</label>
                        <textarea id="character-text" placeholder="말씀을 통해 바꾸고 싶은 성품과 태도"></textarea>
                    </div>
                    <div class="app-card">
                        <label><i class="fas fa-walking"></i> 행동</label>
                        <textarea id="action-text" placeholder="구체적으로 실천할 행동"></textarea>
                    </div>
                </div>
            </div>

            <div class="prayer-section card">
                <h3><i class="fas fa-hands-praying"></i> 올려드리는 기도</h3>
                <textarea id="final-prayer" placeholder="오늘의 큐티를 마무리하는 기도문"></textarea>
            </div>
        </div>

        <div class="action-buttons">
            <button id="save-btn" class="primary-btn">
                <i class="fas fa-save"></i> 저장하기
            </button>
            <button id="share-btn" class="secondary-btn">
                <i class="fas fa-share-alt"></i> 공유하기
            </button>
        </div>

        <div id="saved-content" class="card saved-content">
            <h3><i class="fas fa-history"></i> 저장된 내용</h3>
            <pre id="saved-text"></pre>
            <div class="saved-actions">
                <button id="copy-btn" class="secondary-btn">
                    <i class="fas fa-copy"></i> 복사하기
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
